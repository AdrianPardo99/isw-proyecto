<!-- Heredamos todo lo que van a tener en común todos nuestros templates -->
{% extends "base.html" %}
<!-- Cargamos nuestros archivos estáticos que se encuentran en la carpeta 'statics' -->
{% load  static %}

{% block css %}
<!-- Estilos CSS para la aplicación Solicitudes -->
    <link rel="stylesheet" href="{% static 'css/arbolado.css' %}">
{% endblock css %}
    
{% block js %}
<!-- Archivos JavaScript para la aplicación Solicitudes -->
    <script src="{% static 'js/arbolado.js' %}"></script>
    <script>
        document.querySelector('#btnAddTree').addEventListener('click', () => {
            myModule.newTree();            
        });

        document.querySelector('#btnEnviar').addEventListener('click', () => {
            myModule.newSection();            
        });

        const deleteRow = ( obj ) => {
            /* img -> td -> tr */
            let id_row  = obj.parentNode.parentNode.rowIndex;
            let id_tree = obj.id;
            myModule.deleteTree( id_row, id_tree);
        }
        
    </script>
{% endblock js %}
